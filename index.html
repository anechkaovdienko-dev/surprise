<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module">
import { Application, Controller } from "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.2.2/+esm";
import confetti from "https://cdn.skypack.dev/canvas-confetti";

const application = Application.start();

class GiftBoxController extends Controller {
  static targets = ["emoji", "claimBtn", "message"];

  claim() {
    const userPass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:");

    if (userPass !== "2802") {
      alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
      return;
    }

    this.emojiTarget.classList.remove("joggle");
    void this.emojiTarget.offsetWidth;
    this.emojiTarget.classList.add("gift-box__emoji--claimed");
    this.claimBtnTarget.hidden = true;

    setTimeout(() => {
      this.messageTarget.classList.remove("gift-box__message--hidden");
      this.emojiTarget.hidden = true;

      // üî• –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ
      const confettiLayer = document.createElement("canvas");
      confettiLayer.style.position = "fixed";
      confettiLayer.style.top = 0;
      confettiLayer.style.left = 0;
      confettiLayer.style.width = "100vw";
      confettiLayer.style.height = "100vh";
      confettiLayer.style.pointerEvents = "none";
      confettiLayer.style.zIndex = "10001";
      document.body.appendChild(confettiLayer);

      confetti.create(confettiLayer, { resize: true })({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.25 }
      });

      // –ü–æ–∫–∞–∑ —Å–ª–∞–π–¥–æ–≤
      const slidesContainer = document.getElementById("slides");
      slidesContainer.style.display = "flex";
      current = 0;
      showImage(current);
      setupAutoSlide();
    }, 500);
  }
}

application.register("gift-box", GiftBoxController);

// ---------- –°–ª–∞–π–¥—ã ----------
const images = [
  "https://i.ibb.co/4ZCLJXQ3/IMG-5523.jpg",
  "https://i.ibb.co/bjJzsQdL/IMG-5525.jpg"
];

let current = 0;
let autoSlideTimeout = null;
const slidesContainer = document.getElementById("slides");

function renderImagesIfNeeded() {
  if (slidesContainer.querySelectorAll(".img").length === 0) {
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.className = "img";
      slidesContainer.appendChild(img);
    });
  }
}

function showImage(idx) {
  renderImagesIfNeeded();
  const imgList = slidesContainer.querySelectorAll(".img");
  imgList.forEach((img, i) => {
    if (i === idx) img.classList.add("active");
    else img.classList.remove("active");
  });
}

function showPrev() {
  current = (current - 1 + images.length) % images.length;
  showImage(current);
  setupAutoSlide();
}

function showNext() {
  current = (current + 1) % images.length;
  showImage(current);
  setupAutoSlide();
}

function setupAutoSlide() {
  clearAutoSlide();
  autoSlideTimeout = setTimeout(function autoSlideFn() {
    current = (current + 1) % images.length;
    showImage(current);
    autoSlideTimeout = setTimeout(autoSlideFn, 5000);
  }, 5000);
}

function clearAutoSlide() {
  if (autoSlideTimeout) clearTimeout(autoSlideTimeout);
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("prevBtn").addEventListener("click", showPrev);
  document.getElementById("nextBtn").addEventListener("click", showNext);
});
</script>

<style>
body {
  font-family: "Lucida Grande", sans-serif;

}

/* ---------- –ö–æ—Ä–æ–±–∫–∞ ---------- */

/* ---------- –°–ª–∞–π–¥—ã ‚Äî –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω ---------- */
#slides {
  display: none;

.img { position: absolute; width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 1s ease; }

/* ---------- –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏—è ‚Äî –∫—Ä–∞—Å–Ω—ã–µ ---------- */
.navbtn {

@media (max-width: 600px) {

  .gift-box__btn { font-size: 1.5em; }
}
</style>
